<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- #Google links -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Secular+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Font Awsome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>

    <!--Stylesheet     -->
    <link rel="stylesheet" href="./StyleSheet/style.css" />
</head>

<body>
    <!------------------Header------------------>
    <header>
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
            <ol class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container first-item">
                        <h1>Welcome to my protfolio</h1>
                        <!-- About me -->
                        <a href="#" class="btn btn-lg btn-primary">Contact Me</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="col-3 col-lg-3 col-xl-3 col-xxl-3"> Work Experience</div>
                            <div class="col-3 col-lg-3 col-xl-3 col-xxl-3">Education</div>
                            <div class="col-3 col-lg-3 col-xl-3 col-xxl-3">Skills</div>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="container">
                        <!-- About me -->
                        <h1>Third Item</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- #Main Body -->
    <div class="container-fluid main">
        <!-- #About -->
        <div class="row section" id="about">
            <div class="col-8">Column</div>
            <div class="col-4">Column</div>
        </div>
        <!-- #Jobs -->
        <div class="row section" id="jobs">
            <div class="col-6 col-xl-6 col-xxl-6">
                <div class="card">
                    <img src="StyleSheet/Working.jpg" class="card-img-top" />
                    <!---Card For Work Experience------------------>
                    <div class="card-body">
                        <h5 class="card-title">work experience</h5>
                        <p class="card-text "></p>
                        <a href="# " class="btn btn-primary ">My Resume</a>
                    </div>
                </div>
            </div>
            <div class="col-6 col-xl-6 col-xxl-6 ">
                <div class="container ">
                    <div class="row justify-content-center ">
                        <div class="col-12 ">
                            <h1>
                                <span class="material-icons-round "> work_history </span> Work Experience
                            </h1>
                        </div>
                    </div>
                    <div class="row ">
                        <figure>
                            <blockquote class="blockquote ">
                                <li>Bright Data ( former Luminati )</li>
                            </blockquote>
                            <figcaption class="blockquote-footer ">
                                ( 2021 - Current )
                            </figcaption>
                        </figure>
                    </div>

                    <div class="row ">
                        <figure>
                            <blockquote class="blockquote ">
                                <li>Rafael Industry</li>
                            </blockquote>
                            <figcaption class="blockquote-footer ">
                                ( 2017 - 2019 )
                            </figcaption>
                        </figure>
                    </div>

                    <div class="row ">
                        <figure>
                            <blockquote class="blockquote ">
                                <li>IDF</li>
                            </blockquote>
                            <figcaption class="blockquote-footer ">
                                ( 2014 - 2017 )
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>

        <!-- #Projects -->
        <!-- #Projects-Carousel -->
        <div class="row justify-content-center">
            <div class="col-12 ">
                <h2 class="text-center">Projects</h2>
            </div>
            <div id="projects-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                <div class="carousel-inner col-6">
                    <!-- #Projects-1 -->

                    <!-- #Projects-2-->

                    <button class="carousel-control-prev col-2" type="button" data-bs-target="#projects-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                    <button class="carousel-control-next col-2" type="button" data-bs-target="#projects-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>



                </div>
            </div>
        </div>

        <!-- #footer -->
        <footer></footer>


        <!--  Scripst-->
        <script src="script.js "></script>
        <!-- JavaScript Bundle with Popper -->
</body>

</html
